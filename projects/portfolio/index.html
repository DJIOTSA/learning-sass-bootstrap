<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mhulo: web page blog.</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top menu">
      <div class="container">
        <a class="navbar-brand text-white" href="#">
          <!-- <img with="80px" height="150px" src="./assets/images/mhulo_logo2.png" alt=""> -->
          <span class="display-6">M</span>HULO
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#home">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#services"
                >services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#testimonials">testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#faq">faq</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#faq">Portfolio</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#contact"
                tabindex="-1"
                aria-disabled="true"
                >contact</a
              >
            </li>
          </ul>
          <!-- contact -->
          <button type="button" class="rounded-pill btn-rounded">
            +237 656 222 624 <span><i class="fas fa-phone-alt"></i></span>
          </button>
        </div>
      </div>
    </nav>

    <!-- intro section -->
    <section id="home" class="intro-section">
      <div class="container">
        <div class="row align-items-center text-white">
          <div class="col-md-6 intros">
            <h1 class="display-2">
              <span class="display-2--intro"
                >Hey <i class="fas fa-hand"></i>, We're MHULO
              </span>
              <span class="display-2--description lh-base"
                >We are expert software engineers and brand specialists
                delivering high-quality software solutions and design products
                to elevate your brand's digital presence.</span
              >
            </h1>
            <button type="button" class="rounded-pill btn-rounded">
              Get In Touch <span><i class="fas fa-arrow-right"></i></span>
            </button>
          </div>
          <!-- videos content -->
          <div class="col-md-6 intros text-end">
            <i class="mdi mdi-text-box-edit-outline:"></i>
            <div class="video-box">
              <img
                src="./assets/images/arts/coding-2-22.png"
                alt="video illustration"
                class="img-fluid"
              />
              <a href="#" class=""
                ><span><i class="fas fa-play-circle"></i></span
              ></a>
              <span class="border-animation"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- wave image generated using https://getwaves.io/ site  -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#fff"
          fill-opacity="1"
          d="M0,192L48,208C96,224,192,256,288,266.7C384,277,480,267,576,234.7C672,203,768,149,864,138.7C960,128,1056,160,1152,186.7C1248,213,1344,235,1392,245.3L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
